<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script type="text/javascript" src="../assetes/js/vue.js"></script>
</head>
<body>
    <h1>computed计算属性</h1>
    <hr>
    <div id="app">
        <button v-on:click="a++"> A加加</button>
        <button v-on:click="b++"> B加加</button>
        <P>A --- {{a}}</P>
        <P>B --- {{b}}</P>
        <p>age +A 的值= {{ addToA }}</p>   
        <p>age +B 的值= {{ addToB }}</p>
    </div>

    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            a:"",
            b:"",
            age:20
        },
        methods:{
            // addToA:function(){       //methods里面的方法 一触发都会去执行的\
            //                                   //写法：addToA()
            //     console.log('Add to A')      //
            //     return this.a + this.age;
            // },
            // addToB:function(){
            //     console.log('Add to B')
            //     return this.b + this.age;
            // }
        },
        computed:{
            addToA:function(){       //computed里面的方法  虚拟dom变化时  才触发
                console.log('Add to A')    //写法：addToA
                return this.a + this.age;   //用的场景：耗时 性能影响较大的时候  数据变化幅度较大的时候  比如搜索的时候可用
            },
            addToB:function(){
                console.log('Add to B')
                return this.b + this.age;
            }
        }


    })
    </script>
</body>
</html>
