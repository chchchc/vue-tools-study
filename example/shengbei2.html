<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局实现方式2</title>
  </head>
  <body>
    <div class="header">
      <h4>header</h4>
    </div>

    <div class="container">
      <div class="left">
        <h4>left</h4>
        <p>left-content</p>
      </div>

      <div class="middle">
        <h4>middle</h4>
        <p>middle-content</p>
      </div>

      <div class="right">
        <h4>right</h4>
        <p>right-content</p>
      </div>
    </div>

    <div class="footer">
      <h4>footer</h4>
    </div>
  </body>

  <style>
    .header,
    .footer {
      border: 1px solid #333;
      background: #ccc;
      text-align: center;
    }

    .container {
      display: flex;
    }
    .left {
      width: 200px;
      background: red;
    }
    .middle {
      flex: 1;
      background: blue;
    }
    .right {
      width: 220px;
      background: green;
    }
  </style>

<!-- header和footer同上面一样，横向撑满。footer不用再清浮动了
container中的left、middle、right依次排布即可，不用特意将middle放置到最前面
给container设置弹性布局 display: flex;
left和right区域定宽，middle设置 flex: 1; 即可 -->
</html>
