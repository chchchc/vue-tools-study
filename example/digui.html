<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归的方式写1-100的求和</title>
</head>

<body>
    <div>递归的方式写1-100的求和</div>
    
    <script>
        //    1+2+3+4+5+6+7+.....+100
        function add(num1, num2) {
            var num = num1 + num2;  //3=1+2  6=3+3  10=6+4  15=10+5
            if (num2 + 1 > 100) {
                return num;
            } else {
                return add(num, num2 + 1)   //add(3,3) add(6,4) add(10,5)
            }
        }
        var sum = add(1, 2);
        console.log('sum',sum)

    </script>
</body>

</html>
